<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
        list-style-type: none;
        }
        li {
        /* 전통적인 방식 */
        /* 미리 정해진 일련의 속성을 '직접' 재할당 혹은 지정하는 방식은
           직접적으로 지정하기 때문에 직관적이다
           
           하지만, 다양한 대처해야하는 부분에서는
           매우 불편한 일이 다수 발생한다.*/

        display : inline-block;
        /* inline-block 속성은 '바꾸고 싶은 대상'에 직접 지정하는 방식 */
        width: 200px;
        height: 30px;
        background-color: rgb(109, 89, 89);
        }
    </style>
</head>
<body>
    <ol>
        <li>items-1</li>
        <li>items-2</li>
        <li>items-3</li>
        <li>items-4</li>
        <li>items-5</li>
    </ol>
</body>
</html>
